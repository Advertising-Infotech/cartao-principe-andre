<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxEstate | Digital Card</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons (Vanilla) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      body {
        font-family: 'Montserrat', sans-serif;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #D4AF37;
        border-radius: 3px;
      }

      /* Slow Pulse Animation for Background */
      @keyframes pulse-slow {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.02); }
      }
      .animate-pulse-slow {
        animation: pulse-slow 8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
  }
}
</script>
</head>
  <body class="bg-black text-white overflow-x-hidden">

    <!-- Background Image with Overlay -->
    <div class="fixed inset-0 z-0">
      <div class="absolute inset-0 bg-black/60 z-10 backdrop-blur-[2px]"></div>
      <img 
        src="https://images.unsplash.com/photo-1600596542815-3ad19fb812a7?auto=format&fit=crop&q=80&w=1920&h=1080" 
        alt="Luxury Architecture Background" 
        class="w-full h-full object-cover animate-pulse-slow"
      />
    </div>

    <!-- Main Wrapper to Center Content -->
    <div class="relative min-h-screen w-full flex items-center justify-center font-sans">
      
      <!-- Glassmorphism Card Container -->
      <main 
        id="main-card"
        class="relative z-20 w-full max-w-md mx-auto min-h-screen sm:min-h-[85vh] sm:rounded-[2rem] 
               bg-white/10 backdrop-blur-xl border border-white/20 shadow-2xl
               flex flex-col items-center p-6 sm:p-8
               opacity-0 translate-y-10 transition-all duration-1000 ease-out transform"
      >
        <!-- Shine Effect Top Right -->
        <div class="absolute -top-20 -right-20 w-64 h-64 bg-[#D4AF37] rounded-full mix-blend-overlay filter blur-[100px] opacity-20 pointer-events-none"></div>

        <!-- 1. Profile Header -->
        <div class="flex flex-col items-center text-center mb-8 w-full">
          <div class="relative mb-4 group cursor-pointer">
            <div class="absolute inset-0 rounded-full bg-[#D4AF37] blur opacity-40 group-hover:opacity-60 transition-opacity duration-500"></div>
            <img 
              src="https://images.unsplash.com/photo-1560250097-0b93528c311a?auto=format&fit=crop&q=80&w=200&h=200" 
              alt="Agent Profile" 
              class="relative w-32 h-32 rounded-full object-cover border-4 border-[#D4AF37] shadow-2xl"
            />
          </div>
          
          <h1 class="text-3xl font-bold text-white tracking-wide mb-1 drop-shadow-lg">
            Arthur Morgan
          </h1>
          
          <h2 class="text-[#D4AF37] text-sm font-semibold uppercase tracking-widest mb-3">
            Corretor de Imóveis de Luxo
          </h2>
          
          <p class="text-gray-200 text-sm font-light max-w-xs leading-relaxed italic">
            "Transformando sonhos em endereços exclusivos."
          </p>
        </div>

        <!-- 2. Action Grid Buttons -->
        <div class="grid grid-cols-2 gap-4 w-full mb-6">
          <!-- Button 1: WhatsApp -->
          <button onclick="window.open('https://wa.me/', '_blank')" class="flex flex-col items-center justify-center p-4 rounded-xl bg-white/5 border border-white/10 hover:bg-[#D4AF37]/20 hover:border-[#D4AF37]/50 transition-all duration-300 group backdrop-blur-sm transform hover:scale-105">
            <div class="text-[#D4AF37] group-hover:text-white transition-colors duration-300 mb-2">
              <i data-lucide="phone" width="24" height="24"></i>
            </div>
            <span class="text-xs font-medium text-gray-200 uppercase tracking-wider group-hover:text-white">WhatsApp</span>
          </button>

          <!-- Button 2: Location -->
          <button onclick="window.open('https://maps.google.com', '_blank')" class="flex flex-col items-center justify-center p-4 rounded-xl bg-white/5 border border-white/10 hover:bg-[#D4AF37]/20 hover:border-[#D4AF37]/50 transition-all duration-300 group backdrop-blur-sm transform hover:scale-105">
            <div class="text-[#D4AF37] group-hover:text-white transition-colors duration-300 mb-2">
              <i data-lucide="map-pin" width="24" height="24"></i>
            </div>
            <span class="text-xs font-medium text-gray-200 uppercase tracking-wider group-hover:text-white">Localização</span>
          </button>

          <!-- Button 3: Email -->
          <button onclick="window.location.href = 'mailto:contact@luxestate.com'" class="flex flex-col items-center justify-center p-4 rounded-xl bg-white/5 border border-white/10 hover:bg-[#D4AF37]/20 hover:border-[#D4AF37]/50 transition-all duration-300 group backdrop-blur-sm transform hover:scale-105">
            <div class="text-[#D4AF37] group-hover:text-white transition-colors duration-300 mb-2">
              <i data-lucide="mail" width="24" height="24"></i>
            </div>
            <span class="text-xs font-medium text-gray-200 uppercase tracking-wider group-hover:text-white">E-mail</span>
          </button>

          <!-- Button 4: Website -->
          <button onclick="window.open('https://example.com', '_blank')" class="flex flex-col items-center justify-center p-4 rounded-xl bg-white/5 border border-white/10 hover:bg-[#D4AF37]/20 hover:border-[#D4AF37]/50 transition-all duration-300 group backdrop-blur-sm transform hover:scale-105">
            <div class="text-[#D4AF37] group-hover:text-white transition-colors duration-300 mb-2">
              <i data-lucide="globe" width="24" height="24"></i>
            </div>
            <span class="text-xs font-medium text-gray-200 uppercase tracking-wider group-hover:text-white">Website</span>
          </button>
        </div>

        <!-- 3. Save Contact Button (vCard) -->
        <button 
          id="save-contact-btn"
          class="w-full bg-[#D4AF37] text-black font-bold py-4 rounded-xl shadow-lg hover:shadow-[#D4AF37]/50 hover:bg-[#b5952f] transition-all duration-300 transform hover:scale-[1.02] flex items-center justify-center gap-3 uppercase tracking-wider text-sm mb-2"
        >
          <i data-lucide="user-plus" width="20" height="20"></i>
          Salvar na Agenda
        </button>

        <!-- 4. Featured Property -->
        <div class="w-full mt-6 mb-8">
          <div class="flex items-center justify-between mb-3 px-1">
            <h3 class="text-white text-sm font-semibold uppercase tracking-wider">
              Oportunidade do Mês
            </h3>
            <span class="text-[#D4AF37] text-xs cursor-pointer hover:underline">Ver todas</span>
          </div>
          
          <div class="relative group overflow-hidden rounded-2xl border border-white/10 bg-white/5 backdrop-blur-md transition-transform hover:scale-[1.02] duration-300 cursor-pointer">
            <div class="relative h-48 w-full overflow-hidden">
                <div class="absolute top-3 right-3 z-10 bg-[#D4AF37] text-black text-xs font-bold px-3 py-1 rounded-full shadow-lg">
                    Venda
                </div>
                <img 
                    src="https://images.unsplash.com/photo-1613490493576-7fde63acd811?auto=format&fit=crop&q=80&w=800&h=600" 
                    alt="Luxury Mansion" 
                    class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
                />
                <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-transparent to-transparent opacity-90"></div>
            </div>

            <div class="p-4 relative -mt-12">
                <h4 class="text-lg font-bold text-white mb-1">Mansão Horizon</h4>
                <p class="text-gray-300 text-xs mb-3 flex items-center">
                    Jardins, São Paulo
                </p>
                
                <div class="flex items-center justify-between mt-2">
                    <span class="text-[#D4AF37] font-bold text-lg">R$ 12.500.000</span>
                    <button class="flex items-center gap-1 text-white text-xs bg-white/10 hover:bg-[#D4AF37] hover:text-black px-3 py-2 rounded-lg transition-colors duration-300 backdrop-blur-md border border-white/20">
                        Detalhes <i data-lucide="arrow-right" width="14" height="14"></i>
                    </button>
                </div>
            </div>
          </div>
        </div>

        <!-- 5. Footer -->
        <footer class="mt-auto pt-8 pb-4 flex flex-col items-center w-full border-t border-white/10">
          <div class="flex gap-6 mb-4">
            <a href="#" class="text-gray-400 hover:text-[#D4AF37] transition-colors duration-300 hover:scale-110 transform">
                <i data-lucide="instagram" width="20" height="20"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-[#D4AF37] transition-colors duration-300 hover:scale-110 transform">
                <i data-lucide="linkedin" width="20" height="20"></i>
            </a>
            <a href="#" class="text-gray-400 hover:text-[#D4AF37] transition-colors duration-300 hover:scale-110 transform">
                <i data-lucide="facebook" width="20" height="20"></i>
            </a>
          </div>
          <p class="text-gray-500 text-[10px] tracking-widest uppercase">
            © 2024 LuxEstate. All Rights Reserved.
          </p>
        </footer>

      </main>
    </div>

    <script>
      // Initialize Lucide Icons
      document.addEventListener('DOMContentLoaded', () => {
        lucide.createIcons();

        // Trigger Fade-In Animation
        const mainCard = document.getElementById('main-card');
        setTimeout(() => {
          mainCard.classList.remove('opacity-0', 'translate-y-10');
          mainCard.classList.add('opacity-100', 'translate-y-0');
        }, 100);

        // vCard Logic
        document.getElementById('save-contact-btn').addEventListener('click', () => {
          const vCardData = `BEGIN:VCARD
VERSION:3.0
FN:Arthur Morgan
N:Morgan;Arthur;;;
TITLE:Luxury Real Estate Agent
TEL;TYPE=CELL:+5511999999999
EMAIL:contact@luxestate.com
URL:https://luxestate.com
END:VCARD`;

          const blob = new Blob([vCardData], { type: 'text/vcard' });
          const url = window.URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'Arthur_Morgan_LuxEstate.vcf';
          a.click();
          window.URL.revokeObjectURL(url);
        });
      });
    </script>
  </body>
</html>
